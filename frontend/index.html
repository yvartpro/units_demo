<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vovota Pesa</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0ea5e9', // sky-500
            dark: '#1e293b',    // slate-800
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 min-h-screen flex py-8 md:items-center justify-center px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-sm md:shadow-lg p-6 space-y-4">
    
    <!-- Logo & Title -->
    <div class="text-center space-y-2">
      <img src="./pesa.png" alt="logo" class="mx-auto h-16 w-auto object-contain" />
      <h1 class="text-xl sm:text-2xl font-bold text-primary">Vovota Pesa Blockchain</h1>
      <p class="text-sm text-gray-500">Simulation pédagogique de transfert sécurisé</p>
    </div>

    <!-- Wallet Info -->
    <div class="text-sm text-gray-700 space-y-1">
      <p><strong>Adresse :</strong> <span id="walletAddress" class="font-mono text-gray-900"></span></p>
      <p><strong>Solde :</strong> <span id="walletBalance" class="font-semibold text-primary"></span> Units</p>
    </div>

   <!-- QR Code -->
    <div class="text-start my-4">
      <button
        type="button"
        class="border text-sky-500 text-xs px-3 py-1 rounded"
        onclick="document.getElementById('qrSection').classList.toggle('hidden')"
      >
        Recevoir
      </button>

      <div id="qrSection" class="hidden mt-2">
        <canvas id="qrCanvas" class="mx-auto mb-2"></canvas>
        <p class="text-xs text-gray-500">Scannez ce QR pour récupérer cette adresse</p>
      </div>
    </div>



    <!-- Transaction Form -->
    <form id="txForm" class="space-y-3">
      <input id="to" type="text" placeholder="Adresse du destinataire" required
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-primary focus:outline-none" />
      <input id="amount" type="number" placeholder="Montant" required
        class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-2 focus:ring-primary focus:outline-none" />
      <button
        class="w-full bg-primary hover:bg-sky-600 text-white font-semibold py-2 rounded-md transition">Envoyer</button>
    </form>
    <p id="txMessage" class="text-green-600 text-sm"></p>

    <!-- Toggle View -->
    <div class="flex justify-between items-center">
      <button id="toggleViewBtn" class="text-sm text-primary hover:underline">
        Afficher tous les transferts
      </button>
    </div>

    <!-- Transaction List -->
    <ul id="transactionList" class="text-sm text-gray-700 space-y-2 max-h-60 overflow-y-auto border-t pt-2">
      <!-- Transactions will appear here -->
    </ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>

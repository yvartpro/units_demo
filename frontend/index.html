<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vovota Pesa</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans p-4">
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-sky-500 mb-4 text-center">Vovota Pesa</h1>
    <p class="text-sm mb-1">Adresse: <span id="walletAddress" class="font-mono"></span></p>
    <p class="text-sm mb-4">Solde: <span id="walletBalance" class="font-semibold"></span> Units</p>

    <form id="txForm" class="mb-4 space-y-2">
      <input id="to" type="text" placeholder="Destinataire" required class="w-full px-3 py-2 border rounded" />
      <input id="amount" type="number" placeholder="Montant" required class="w-full px-3 py-2 border rounded" />
      <button class="w-full bg-sky-500 text-white px-3 py-2 rounded">Envoyer</button>
    </form>
    <p id="txMessage" class="text-green-600 text-sm mb-3"></p>

    <div class="flex justify-between items-center mb-4">
      <button id="toggleViewBtn" class="text-sm underline text-sky-600">Afficher tous les transferts</button>
      <button id="mineBtn" class="bg-yellow-500 text-white px-3 py-1 rounded text-sm">Miner</button>
    </div>

    <ul id="transactionList" class="space-y-2 text-sm"></ul>
  </div>

  <script src="./script.js"></script>
</body>
</html>
